<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Job</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application  <span class="tittle">(Web)</span> 
             </h1>
           <form action="">
            <div class="formcontainer">
                <div class="form-control">
                    <label for="First-name">First name...</label>
                    <input
                     id="First-name" 
                     name="Firt-name" 
                     placeholder="Enter First name">
                </div>
                     <div class="form-control">
                    <label for="last_name">Last name...</label>
                    <input
                     id="last_name" 
                     name="last_name" 
                     placeholder=" last_name">
                </div>
                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input
                     id="email" 
                     name="email" 
                     placeholder=" Enter Email..">
                </div>
                <div class="form-control">
                    <label for="Job Role">Job Role</label>
                    <input
                     id="Job Role" 
                     name="Job Role" 
                     placeholder=" Enter Job Role..">
                     <select id="job-Role" name="Job-Role"> 
                        <option value=" job Role"></option>
                        <option value="Front-end">Frontend Developer</option>
                        <option value="Back-end">Backend Developer</option>
                        <option value="Full-stack">Fullstack Developer</option>
                        <option value="UI-UX">UI-UX Designer</option>
                     </select>
                     <div class="form-control">
                        <label for="Address">ADDRESS...</label>
                        <input id="Address"  name="Address"  placeholder=" Address">
                        <textarea id="adress" name="adress" row="4" cols="50" placeholder="Enter the adress"> </textarea>
                    </div>
                </div>
            </div>
           </form>
        </div>
    </div>
</body>
</html>
